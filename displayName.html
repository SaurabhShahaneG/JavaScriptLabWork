<!DOCTYPE html>
<html>

<head>
    <title>Display name on click</title>
</head>

<body>
    <input type = "text" id = "name"></input>
    <button onclick="showName()">Click to show name</button>
    <p id="Name"></p>
    <script>
        function showName() {
            var uname = document.getElementById("name").value;
            alert(uname);
            document.getElementById('Name').innerHTML = uname;
            console.log(uname);
        }
    </script>
</body>

</html>
