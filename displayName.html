<!DOCTYPE html>
<html>

<head>
    <title>Display name on click</title>
</head>

<body>
    <button onclick="showName()">Click to show name</button>
    <p id="name"></p>
    <script>
        function showName() {
            alert('Saurabh Shahane');
            document.getElementById('name').innerHTML = 'Saurabh Shahane';
            console.log('Saurabh shahane');
        }
    </script>
</body>

</html>
