        class math {
            constructor(num) {
                this.num = num;
            }
            static square(x) {
                return x * x;
            }
            static cube(x) {
                return x * x * x;
            }
        }

        document.getElementById('btn3').addEventListener('click', myFunc2);

        }

        class currentAccount extends Account {
