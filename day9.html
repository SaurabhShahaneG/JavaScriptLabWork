<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        (function() {
            var x = "My name is Saurabh Shahane";
            console.log(x);
        })();

        function mySum() {
            var i;
            var sum = 0;
            for (i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            return sum;
        }
        console.log("Sum of 4 nos is " + mySum(10, 23, 54, 87));
        console.log("Sum of 6 nos is " + mySum(10, 23, 54, 87, 112, 86));
        var x = 9;

        console.log((function() {
            return x * x;
        })());
    </script>
</body>

</html>
