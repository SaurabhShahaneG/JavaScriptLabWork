<body>

    <div>

    <script>
        document.getElementById('btn').addEventListener('click', myFunction);

        function myFunction() {
            document.querySelector('img').style.display = 'none';
        }
        document.getElementById('txt').addEventListener('mouseover', myFunction2);
        document.getElementById('txt').addEventListener('mouseout', myFunction3);

            document.querySelector('#txt').style.display = 'none';
        }

        function myFunction3() {
            document.querySelector('#txt').style.display = 'block';
        }
        document.getElementById('heading').addEventListener('mouseenter', myFunction4);

        function myFunction4() {
            document.querySelector('#heading').style.border = 'thin solid red';
        }
        document.getElementById('txtbox').addEventListener('blur', myFunction5);

        function myFunction5() {
            document.getElementById('txtbox').style.backgroundColor = 'grey';
        }
        document.getElementById('txtbox').addEventListener('focus', myFunction6);

        function myFunction6() {
            document.getElementById('txtbox').style.backgroundColor = 'white';
        }
        document.getElementById('txtbox').addEventListener('input', myFunction7);
